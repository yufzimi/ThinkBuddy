backend:
  name: git-gateway
  branch: main

media_folder: "assets/images"
public_folder: "/assets/images"

collections:
  - name: "pages"
    label: "Pages"
    files:
      - file: "index.html"
        label: "Home Page"
        name: "home"
        fields:
          - {label: "Main Heading", name: "title", widget: "string"}
          - {label: "Sub Heading", name: "subtitle", widget: "text"}
          - label: "Featured Products"
            name: "products"
            widget: "list"
            fields:
              - {label: "Product Name", name: "product_name", widget: "string"}
              - {label: "Price", name: "price", widget: "string"}
              - {label: "Image", name: "image", widget: "image"}
